<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;" *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Loan Officer" matInput [(ngModel)]="local_data.name">
  </mat-form-field>

  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button  style=" background-color: #00C851;color: white;" (click)="doAction()" mat-flat-button>{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
