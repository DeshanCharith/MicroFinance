<div style="margin-top: 20px; margin-bottom: 40px;">
  
  <!--start main 1 col-->
      
  <div class="homepage">
       <div class="col" >
        <!--start sub 2 col-->
            <div class="card" style="margin-top: 10px;margin-right: 15px; box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2)">
         <h4 class="card-header"> 
  
          <div class="row">
  
              <div class="col">
                <div style="margin-top: -5px;margin-bottom:0px;"><i class="fa fa-american-sign-language-interpreting"  style="padding-right: 10px;font-size: 18px;padding-top: 5px"></i>Add Customer to the Loan
                </div>
              </div>
          </div>
  
         </h4>
    
         <div class="card-body" style="margin: -10px 0px 0px 0px;">
            <div style="width: 100%; margin-left:0%; padding-bottom: 50px; margin-top : 20px">
        
              <mat-form-field>
                <mat-label id="label_filter" style="font-size: 14px;">Search by : </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. id,nic,name,address,mobile">
              </mat-form-field>
        
              <div class="mat-elevation-z8" style="width: 100%; margin-top:30px;">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="customer_id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element" style="cursor: pointer;"  (click)="SelectCustomer(element.customer_id,element.customer_name,element.nic_no,element.mobile_no,element.address)"> {{element.customer_id}} </td>
                  </ng-container>
    
                  <!-- Name Column -->
                  <ng-container matColumnDef="customer_name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element" style="cursor: pointer;"  (click)="SelectCustomer(element.customer_id,element.customer_name,element.nic_no,element.mobile_no,element.address)"> {{element.customer_name}} </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address</th>
                    <td mat-cell *matCellDef="let element" style="cursor: pointer;"  (click)="SelectCustomer(element.customer_id,element.customer_name,element.nic_no,element.mobile_no,element.address)"> {{element.address}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="nic_no">
                    <th mat-header-cell *matHeaderCellDef> NIC Number </th>
                    <td mat-cell *matCellDef="let element" style="cursor: pointer;"  (click)="SelectCustomer(element.customer_id,element.customer_name,element.nic_no,element.mobile_no,element.address)"> {{element.nic_no}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="mobile_no">
                    <th mat-header-cell *matHeaderCellDef> Mobile</th>
                    <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="SelectCustomer(element.customer_id,element.customer_name,element.nic_no,element.mobile_no,element.address)"> {{element.mobile_no}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Action</th>
                    <td mat-cell *matCellDef="let element"  (click)="SelectCustomer(element.customer_id,element.customer_name,element.nic_no,element.mobile_no,element.address)"> <i class="fa fa-sign-in" aria-hidden="true" style="margin-left: 30px;font-size: 20px; cursor:pointer;color: green;box-shadow: 0 12px 16px 0 rgb(0 0 0 / 24%), 0 17px 50px 0 rgb(0 0 0 / 19%);background-origin: padding-box;border: solid;border-width: 1px;background-color: rgb(153, 250, 166);border-color: silver;padding: 5px;"></i></td>
                  </ng-container>

                  
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
        

            </div>
          </div>
       </div>  
    </div>     
  </div>
  </div>
